<div class="container" style="margin-top: 5%">
  <div class="row">
    <div class="col-xs-offset-3 col-xs-6">
      <h1 class="well text-center">Entrar</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-offset-3 col-md-6 well">
      <form name="loginForm" ng-submit="submitLoginForm(loginForm.$valid)" novalidate>

        <!-- login -->
        <div class="form-group">
          <label>Login</label>
          <input type="text" name="username" class="form-control" ng-model="login.username" required>
        </div>

        <!-- senha -->
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="password" class="form-control" ng-model="login.password"required>
        </div>

        <div class="">
          <pre>
            <pre>login = {{login | json}}</pre>
          </pre>
        </div>

        <!--submit button-->
        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Submit</button>

      </form>
    </div>
  </div>
</div>
