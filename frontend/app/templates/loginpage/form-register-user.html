<div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 well" ng-show="registerpgCtrl.isSet(1)">
  <form name="registerUserForm" ng-submit="submitUserForm(registerUserForm.$valid)" novalidate>

    <!-- nome -->
    <div class="form-group" ng-class="{ 'has-error' : registerUserForm.name.$invalid && !registerUserForm.name.$pristine, 'has-success' : registerUserForm.name.$valid }">
        <label>Nome da pessoa</label>
        <input type="text" name="name" class="form-control" ng-model="user.name" required>
        <p ng-show="registerUserForm.name.$invalid && !registerUserForm.name.$pristine" class="help-block">Digite seu nome.</p>
    </div>

    <!-- login -->
    <!-- <div class="form-group" ng-class="{ 'has-error' : registerUserForm.username.$invalid && !registerUserForm.username.$pristine, 'has-success' : registerUserForm.username.$valid }">
        <label>Login (3 a 8 caracteres)</label>
        <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
        <p ng-show="registerUserForm.username.$error.minlength" class="help-block">Login muito curto ou inexistente.</p>
        <p ng-show="registerUserForm.username.$error.maxlength" class="help-block">Login muito longo.</p>
    </div> -->

    <!-- e-mail -->
    <div class="form-group" ng-class="{ 'has-error' : registerUserForm.email.$invalid && !registerUserForm.email.$pristine, 'has-success' : registerUserForm.email.$valid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email" required>
        <p ng-show="registerUserForm.email.$invalid && !registerUserForm.email.$pristine" class="help-block">Entre com um e-mail válido.</p>
    </div>

    <!-- senha -->
    <div class="form-group" ng-class="{ 'has-error' : registerUserForm.passwd.$invalid && !registerUserForm.passwd.$pristine, 'has-success' : registerUserForm.passwd.$valid }">
        <label>Senha (mínimo 3 caracteres)</label>
        <input type="passwd" name="passwd" class="form-control" ng-model="user.passwd" ng-minlength="3" required>
        <p ng-show="registerUserForm.passwd.$error.minlength" class="help-block">Senha muito curta ou inexistente.</p>
    </div>

    <!-- confirmação senha -->
    <!-- <div class="form-group" ng-class="{ 'has-error' : (user.passwdconfirm != user.passwd && !registerUserForm.passwdconfirm.$pristine), 'has-success' : registerUserForm.passwdconfirm.$valid && user.passwdconfirm == user.passwd }">
        <label>Senha (mínimo 3 caracteres)</label>
        <input type="passwd" name="passwdconfirm" class="form-control" ng-model="user.passwdconfirm" required>
        <p ng-show="user.passwdconfirm != user.passwd && !registerUserForm.passwdconfirm.$pristine" class="help-block">Senhas não batem.</p>
    </div> -->

    <div class="">
      <pre>
        <pre>user = {{user | json}}</pre>
      </pre>
    </div>

    <!--submit button-->
    <button type="submit" class="btn btn-primary" ng-disabled="registerUserForm.$invalid">Submit</button>
  </form>
</div>
